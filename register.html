<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar">
        <div class="navbar__container">
            <div class="fadeInDown">
                <a href="/" class="main__logo"><i class="fas fa-book-reader"></i>Agora Devs</a>
            </div>
            <!--Menu-->
            <div class="navbar__toggle" id="mobile-menu">
                    <span class="bar"></span> <span class="bar"></span>
                    <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="fadeInDown navbar__item">
                    <a href="/" class="navbar__links">Developers</a>
                </li>
                <li class=" fadeInDown navbar__item">
                    <a href="login.html" class="navbar__links">Login</a>
                </li>
                <li class="fadeInDown navbar__btn">
                    <a href="register.html" class="navbar__btn--modifier">Sign Up</a>
                </li>
            </ul>
            </div>
        </nav>


    <!--Form Container-->
    <section class="container form">
        <h1 class="title__app text-primary fadeInDown">Sign Up</h1>
        <p class="subtitle__app fadeInDown"><i class="bx bxs-user"></i>Create your acount</p>
        <form class="form__box" id="register">
            <input
                class="form__box--input"
                type="text"
                placeholder="Name"
                name= "name"
                required
            />
            <input
                class="form__box--input"
                type="email"
                placeholder="Email Address"
                name ="email"
                required
            />
            <small class="form__text">
                This site uses Gravatar so if you want a profile image, use a
                Gravatar email
            </small>
            <input
                class="form__box--input"
                type="password"
                placeholder="Password"
                name ="password"
                required
            />
            <input
                class="form__box--input"
                type="password"
                placeholder="Confirm Password"
                name ="ConfirmPassword"
                required
            />
            <button  type="submit" value="Login"  class="btn btn__primary">Register</button>
        </form>
        <p>Already have an account ? <a class ="text-primary" href="login.html">Sign In</a></p>
    </section>
    <script src="./register-validation.js"></script>
</body>
</html>
